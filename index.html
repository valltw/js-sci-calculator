<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>

</head>
<body>
    <div class="calc">
        <div class="button1" id="display">0</div>
        <button class="button1" id="one" onclick="addNumber(1)">1</button>
        <button class="button1" id="two" onclick="addNumber(2)">2</button>
        <button class="button1" id="three" onclick="addNumber(3)">3</button>
        <button class="button1" id="four" onclick="addNumber(4)">4</button>
        <button class="button1" id="five" onclick="addNumber(5)">5</button>
        <button class="button1" id="six" onclick="addNumber(6)">6</button>
        <button class="button1" id="seven" onclick="addNumber(7)">7</button>
        <button class="button1" id="eight" onclick="addNumber(8)">8</button>
        <button class="button1" id="nine" onclick="addNumber(9)">9</button>
        <button class="nonnumber" id="plus" onclick="operador('+')">+</button>
        <button class="nonnumber" id="minus"onclick="operador('-')">-</button>
        <button class="nonnumber" id="divid" onclick="operador('/')">/</button>
        <button class="nonnumber" id="times" onclick="operador('*')">x</button>
        <button class="button1" id="zero" onclick="addzero()">0</button>
        <button class="button2" id="AC" onclick="AC()">AC</button>
        <button class="button1" id="point" onclick="addpoint()">.</button>
        <button class="button2" id="plusmin" onclick="plusmin()">+/-</button>
        <button class="nonnumber" id="result" onclick="res()">=</button>
        <button class="button2" id="DEL" onclick="DEL()">DEL</button>
        <button class="nonnumber" id="power2">x²</button>
        <button class="nonnumber" id="power3">x³</button>
        <button class="nonnumber" id="powery">x<sup>y</sup></button>
        <button class="nonnumber" id="inverse">1/x</button>
        <button class="nonnumber" id="module">%</button>
        <button class="nonnumber" id="sqrt">√x</button>
        <button class="nonnumber" id="cubert">∛x</button>
        <button class="nonnumber" id="yrt"><sup>y</sup>√x</button>
        <button class="nonnumber" id="fac">x!</button>
        <button class="nonnumber" id="natlog">ln</button>
        <button class="nonnumber" id="log10">log₁₀</button>
        <button class="nonnumber" id="sin">sin</button>
        <button class="nonnumber" id="cos">cos</button>
        <button class="nonnumber" id="tan">tan</button>
        <button class="nonnumber" id="sinh">sinh</button>
        <button class="nonnumber" id="cosh">cosh</button>
        <button class="nonnumber" id="tanh">tanh</button>
        <button class="nonnumber" id="sini">sin<sup>-1</sup></button>
        <button class="nonnumber" id="cosi">cos<sup>-1</sup></button>
        <button class="nonnumber" id="tani">tan<sup>-1</sup></button>
        <button class="nonnumber" id="sinhi">sinh<sup>-1</sup></button>
        <button class="nonnumber" id="coshi">cosh<sup>-1</sup></button>
        <button class="nonnumber" id="tanhi">tanh<sup>-1</sup></button>
        <button class="nonnumber" id="tenpow">10<sup>x</sup></button>
        <button class="nonnumber" id="pi">π</button>
        <button class="nonnumber" id="euler">e</button>
        <button class="nonnumber" id="eulerpow">e<sup>x</sup></button>
        <button class="nonnumber" id="powerEE">EE</button>
        <button class="nonnumber" id="div100">x/100</button>
        <button class="nonnumber" id="nonsense">Rand#</button>
        <button class="nonnumber" id="nonsense1">USD</button>
        <button class="nonnumber" id="nonsense2">EUR</button>
        <button class="nonnumber" id="nonsense3">BTC</button>

    </div>
    
</body>
</html>
